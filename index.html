<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Porsche</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-light">
  <header class="porsche-header d-flex align-items-center justify-content-between px-4 py-3">
    <img src="img/porsche.webp" alt="Porsche Logo" class="porsche-logo">
    <h1 class="m-0">Painel de Clientes Porsche</h1>
  </header>

  <main class="container my-4">
    <section class="row mb-4" id="cards-container">
      <!-- Cards com resumo serão inseridos aqui via JS -->
    </section>

    <section class="mb-5">
      <h2 class="mb-3">Clientes Registrados</h2>
      <div class="table-responsive">
        <table class="table table-dark table-striped" id="users-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Usuário</th>
              <th>Email</th>
              <th>Telefone</th>
              <th>Cidade</th>
              <th>Website</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section>
      <h2 class="mb-3">Distribuição por Cidade</h2>
      <canvas id="cityChart"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
